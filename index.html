<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Linkpage</title>
  </head>
  <body>
    <header>
      <div class="profile-img-container">
        <img class="profile-img" src="./public/Logo B 1.png" alt="Logo" />
      </div>
      <div class="container textcontainer">
        <h1>Devcoding</h1>
        <p>
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat,
          sed diam volu
        </p>
      </div>
      <div class="icon-container">
        <img src="./public/Instagram.svg" alt="Instagram" />
        <img src="./public/Github.svg" alt="Github" />
        <img src="./public/LinkedIn.svg" alt="LindedIn" />
      </div>
    </header>
    <main>
      <section class="video-section">
        <div class="text-container">
          <h5>Our <span class="h2">NEW</span> MERN Masterclass</h5>
          <p>Get it <span class="h2">NOW</span></p>
        </div>
        <div class="video-container">
          <video poster="./public/Thumpnail.png" controls autoplay muted>
            <source src="./public/video.webm" type="video/webm" />
            <source src="./public/video.mp4" type="video/mp4" />
            your browser does not support videos
          </video>
        </div>
      </section>
    </main>
  </body>
</html>
